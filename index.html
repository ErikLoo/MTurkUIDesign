    <div class="aria-widget-slider" id="two-way slider">

        <div class="rail" style="width: 300px;">

            <img id="maxPriceHotel" src="images/l-arrow2.png" height="25px" role="slider" tabindex="0" class="max thumb"
                aria-valuemin="0" aria-valuenow="75" aria-valuetext="75" aria-valuemax="100"
                aria-label="Hotel Maximum Price">
        </div>

        <div class="rail-label max">
            0
        </div>

    <p>
